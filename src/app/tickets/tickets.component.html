<div class="container py-2">
  <div class="row">
    <mat-toolbar color="primary">
      <span class="fw-light">{{title}}</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" (click)="createTicket()" class="fw-normal">
        <mat-icon>add</mat-icon>
        Create
      </button>
    </mat-toolbar>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id#</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.title}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.description}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.severity}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.status}}</td>
      </ng-container>

      <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef>Assignee</th>
        <td mat-cell *matCellDef="let ticket">{{ticket.assignee == null ? '' : ticket.assignee.employeeNo}}</td>
      </ng-container>

      <ng-container matColumnDef="watchers">
        <th mat-header-cell *matHeaderCellDef>Watchers</th>
        <td mat-cell *matCellDef="let ticket">{{displayWatchers(ticket.watchers)}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-icon-button color="primary" (click)="updateTicket(ticket)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="assignTicketToEmployee(ticket)">
            <mat-icon>person_add_alt_1</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="assignWatchersToTicket(ticket)">
            <mat-icon>group_add</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTicket(ticket.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </div>
</div>

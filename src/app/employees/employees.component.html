<div class="container py-2">
<!--  <mat-grid-list cols="2">-->
<!--    <mat-grid-tile colspan="2">-->
  <div class="row">
    <mat-toolbar color="primary">
      <span class="fw-light">{{title}}</span>
      <span class="example-spacer"></span>
        <button mat-raised-button color="primary" (click)="addEmployee()" class="fw-normal">
          <mat-icon>add</mat-icon>
          Add
        </button>
    </mat-toolbar>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id#</th>
        <td mat-cell *matCellDef="let employee">{{employee.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="employeeNo">
        <th mat-header-cell *matHeaderCellDef>Employee#</th>
        <td mat-cell *matCellDef="let employee">{{employee.employeeNo}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let employee">{{employee.firstName}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef>Middle Name</th>
        <td mat-cell *matCellDef="let employee">{{employee.middleName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let employee">{{employee.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let employee">{{employee.department}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon" (click)="updateEmployee(employee)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteEmployee(employee.id)" mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </div>
</div>

<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-label>Employee #</mat-label>
      <input
        matInput
        formControlName="employeeNo">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input
        matInput
        formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Middle Name</mat-label>
      <input
        matInput
        formControlName="middleName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        matInput
        formControlName="lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select formControlName="department">
        <mat-option *ngFor="let d of departments" [value]="d.name">{{d.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button class="mat-raised-button" (click)="closeDialog()">Close</button>
  <button mat-raised-button class="mat-raised-button mat-primary" (click)="employeeService.isAdd ? save() : update()">Save</button>
</mat-dialog-actions>
